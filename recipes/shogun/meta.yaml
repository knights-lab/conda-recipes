{% set version = "1.0.7" %}

package:
  name: shogun
  version: "{{ version }}"

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/knights-lab/SHOGUN/archive/v{{ version }}.tar.gz
  sha256: 010f006225908b40c46161c17f5ff3cc52ce7bd67884b327dec21ae83b73dda6

requirements:
  build:
    - python >=3
    - setuptools
    - pip
    - sphinx
    - click
    - pyyaml
    - numpy
    - cytoolz
    - pandas
    - scipy
  run:
    - python >=3
    - click
    - pyyaml
    - numpy
    - cytoolz
    - pandas
    - scipy
    - utree >=2.0rf
    - burst >=0.99.7f
    - bowtie2

about:
  summary: Accurate, scalable metagenomic quantification with shallow shotgun sequencing
  license: AGPL
  license_file: LICENSE.md
