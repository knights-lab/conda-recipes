{% set version = "1.0.4" %}

package:
  name: shogun
  version: "{{ version }}"

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/knights-lab/SHOGUN/archive/v{{ version }}.tar.gz
  sha256: ea7f23f65da56607a249166d4713eb162b63e7482343abcb74a8a30ebeb2eaa4

requirements:
  build:
    - python >=3
    - setuptools
    - pip
    - sphinx
    - click
    - pyyaml
    - numpy
    - cytoolz
    - pandas
    - scipy
  run:
    - python >=3
    - click
    - pyyaml
    - numpy
    - cytoolz
    - pandas
    - scipy
    - utree
    - burst
    - bowtie2

about:
  summary: Accurate, scalable metagenomic quantification with shallow shotgun sequencing
  license: AGPL
  license_file: LICENSE.md
