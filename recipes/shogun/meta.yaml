{% set version = "1.0.6" %}

package:
  name: shogun
  version: "{{ version }}"

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/knights-lab/SHOGUN/archive/v{{ version }}.tar.gz
  sha256: 7F665FF51E713B2D4152DF214C9133C7BBE3F91A91E53A1874464D043C7403E5

requirements:
  build:
    - python >=3
    - setuptools
    - pip
    - sphinx
    - click
    - pyyaml
    - numpy
    - cytoolz
    - pandas
    - scipy
  run:
    - python >=3
    - click
    - pyyaml
    - numpy
    - cytoolz
    - pandas
    - scipy
    - utree >=2.0rf
    - burst >=0.99.7f
    - bowtie2

about:
  summary: Accurate, scalable metagenomic quantification with shallow shotgun sequencing
  license: AGPL
  license_file: LICENSE.md
